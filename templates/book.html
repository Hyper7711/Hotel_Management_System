<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Room - Royal Haven Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Royal Haven Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/book">Book Room</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="container my-5">
        <h2 class="mb-4 text-center">Book a Room</h2>
        <form method="POST" action="/book" class="border p-4 rounded shadow-sm bg-light">

            <div class="mb-3">
                <label for="customer_name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Select Room:</label>
                <select class="form-select" name="room_id" id="room" required>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.room_type }} - â‚¹{{ room.price }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="check_in" class="form-label">Check-In Date:</label>
                <input type="date" class="form-control" id="check_in" name="check_in" required>
            </div>

            <div class="mb-3">
                <label for="check_out" class="form-label">Check-Out Date:</label>
                <input type="date" class="form-control" id="check_out" name="check_out" required>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Royal Haven Hotel. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
