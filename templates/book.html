<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Royal Haven Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/book">Book Room</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Book a Room</h2>
    <form method="POST" action="{{ url_for('payment') }}">
        <div class="mb-3">
            <label class="form-label">Your Name:</label>
            <input type="text" class="form-control" name="customer_name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Room Type:</label>
            <select class="form-select" name="room_type" required>
                <option value="">-- Select Room Type --</option>
                {% for group in room_groups %}
                    <option value="{{ group.room_type }}">
                        {{ group.room_type }} - ₹{{ group.min_price }} to ₹{{ group.max_price }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Check-In Date:</label>
            <input type="datetime-local" class="form-control" name="check_in" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Check-Out Date:</label>
            <input type="datetime-local" class="form-control" name="check_out" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </div>
    </form>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Royal Haven Hotel. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
