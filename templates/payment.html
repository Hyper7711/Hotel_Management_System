<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Royal Haven Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/book">Book Room</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Payment</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Payment Details</h2>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h5 class="card-title">Confirm Your Booking</h5>

            <p><strong>Name:</strong> {{ customer_name }}</p>
            <p><strong>Room Type:</strong> {{ room_type }}</p>
            <p><strong>Check-In:</strong> {{ check_in }}</p>
            <p><strong>Check-Out:</strong> {{ check_out }}</p>
            <p><strong>Phone Number:</strong> {{ phone }}</p>

            <hr>

            <form method="POST" action="{{ url_for('confirm_booking') }}">
                <div class="mb-3">
                    <label class="form-label">Card Number:</label>
                    <input type="text" class="form-control" name="card_number" placeholder="Enter your card number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Expiry Date:</label>
                    <input type="month" class="form-control" name="expiry_date" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">CVV:</label>
                    <input type="text" class="form-control" name="cvv" placeholder="Enter CVV" required>
                </div>

                <!-- Hidden Fields to send booking info -->
                <input type="hidden" name="customer_name" value="{{ customer_name }}">
                <input type="hidden" name="room_type" value="{{ room_type }}">
                <input type="hidden" name="check_in" value="{{ check_in }}">
                <input type="hidden" name="check_out" value="{{ check_out }}">
                <input type="hidden" name="phone" value="{{ phone }}">

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Confirm Payment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Royal Haven Hotel. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
